<div>
    <div id="mainBody">
        <div class="container">
            <div class="row">
                <div class="span9">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bottle:${AddBeverage}">
                            <td th:text="${bottle.name}"></td>
                            <td><img width="60" src="themes/images/products/4.jpg" alt=""/></td>
                            <td>MASSA AST<br/>Color : black, Material : metal</td>
                            <td>
                                <div class="input-append"><input class="span1" style="max-width:34px" placeholder="1"
                                                                 id="appendedInputButtons" size="16" type="text">
                                    <button class="btn" type="button"><i class="icon-minus"></i></button>
                                    <button class="btn" type="button"><i class="icon-plus"></i></button>
                                    <button class="btn btn-danger" type="button"><i class="icon-remove icon-white"></i>
                                    </button>
                                </div>
                            </td>
                            <td>$120.00</td>
                            <td>$25.00</td>

                        </tr>


                        <tr>
                            <td colspan="5" style="text-align:right">Total Price:</td>
                            <td> $228.00</td>
                        </tr>

                        </tbody>
                    </table>


                    <form>

                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">street</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                   placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">number</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>

                        </div>
                        <div>
                            <button type="button" class="btn btn-dark">Submit</button>
                        </div>

                    </form>
                    <a href="Home.html" class="btn btn-large"><i class="icon-arrow-left"></i> Continue Shopping </a>
                    <a href="Orders.html" class="btn btn-large pull-right">Next <i class="icon-arrow-right"></i></a>

                </div>
            </div>
