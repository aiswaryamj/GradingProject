<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DRINKS ONLINE</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        nav {
  width: 100%;
  opacity: 0.9;
  background-color: #ccc;
  display: flex;
  justify-content: right;
  height: 150px;
}
footer{
    position: absolute;
    width: 100%;
    height :175px;
    background-color:grey;
    bottom : 0px;
 }






    </style>
</head>
<body style="background-color:#C0C0C0">
<!-- Navbar ================================================== -->
<div id="logoArea" class="navbar">
    <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </a>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddBeverage.html">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="Orders.html">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- main body starts-->
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>bottlePic</th>
            <th>volume</th>
            <th>isAlcoholic</th>
            <th>volumePercent</th>
            <th>price</th>
            <th>supplier</th>
            <th>inStock</th>


        </tr>
        </thead>
        <tr th:each="bottle:${AddBeverage}">
            <td th:text="${bottle.name}"></td>
            <td th:text="${bottle.bottlePic}"></td>
            <td th:text="${bottle.volume}"></td>
            <td th:text="${bottle.isAlcoholic}"></td>
            <td th:text="${bottle.volumePercent}"></td>
            <td th:text="${bottle.price}"></td>
            <td th:text="${bottle.supplier}"></td>
            <td th:text="${bottle.inStock}"></td>


        </tr>
    </table>
    <form th:action="@{/Home}" th:object="${bottle}" method="post">
        <div class="form-group">
            <label>Enter the name of the item</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="Example input">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label>upload an image of item </label>
            <!--            <input type="file" class"form-control-file" id="exampleFormControlFile1">-->
            <input type="text" th:field="*{bottlePic}" class="form-control" placeholder="Example input">
        </div>

        <div class="form-group">
            <label>Enter the price</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="Another input">
        </div>
        <div class="form-group">
            <label> Please enter the in stock amount</label>
            <input type="text" th:field="*{inStock}" class="form-control" placeholder="Example input">
        </div>
        <div class="form-group">
            <label for=>Enter the supplier</label>
            <input type="text" th:field="*{supplier}" class="form-control" placeholder="Example input">
        </div>
        <div class="form-group">
            <label for=>volume</label>
            <input type="text" th:field="*{volume}" class="form-control" placeholder="Example input">
        </div>
        <div class="form-group">
            <label for=>volume percent</label>
            <input type="text" th:field="*{volumePercent}" class="form-control" placeholder="Example input">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" th:checked="*{isAlcoholic}" for="exampleCheck1">is alcoholic</label>
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Button</button>
        </div>
    </form>

</div>
</body>
</html>
