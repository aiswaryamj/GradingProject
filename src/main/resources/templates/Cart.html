<h3 style="text-align: center">Items in your Cart</h3>
<table class="table table-bordered"
       style="background-color: rgba(245, 245, 245, 0.4);text-align: center; vertical-align:middle">
    <thead>
    <tr>
        <th>Order Item</th>
        <th>Price(€)</th>
    </tr>
    </thead>
    <tr th:each="orderItem:${OrderItems}">
        <td th:text="${orderItem.name}"></td>
        <td th:text="${orderItem.price}"></td>
    </tr>
    <tr>
        <td>Total Price(€)</td>
        <td th:text="45"></td>
    </tr>
</table>

            </tr>
            <tr class="form-group">
                <label>Number:</label>

            </tr>
            <tr class="form-group">
                <label>Postal Code:</label>

                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{postalCode}"></span>
