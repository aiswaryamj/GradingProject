<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DRINKS ONLINE</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        nav {
  width: 100%;
  opacity: 0.9;
  background-color: #ccc;
  display: flex;
  justify-content: right;
  height: 150px;
}
footer{
<!--    position: absolute;-->
    width: 100%;
    height :175px;
    background-color:grey;
    bottom : 0px;
 }
    </style>
</head>
<body style="background-color:#C0C0C0">
<div id="header">
    <div id="logoArea" class="navbar">
        <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AddBeverage">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="Orders">Orders</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
</div>
<!-- Header End====================================================================== -->
<div>
    <div id="mainBody">
        <div class="container">
            <div class="row">
                <div class="span9">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Drink</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="drink:${drinks}">
                            <td th:text="${drink.drinkName}"></td>
                            <td>
                                <div class="input-append"><label for="appendedInputButtons"></label><input class="span1" style="max-width:34px" placeholder="1"
                                                                                                           id="appendedInputButtons" size="16" type="text">
                                    <button class="btn" type="button"><i class="icon-minus"></i></button>
                                    <button class="btn" type="button"><i class="icon-plus"></i></button>
                                    <button class="btn btn-danger" type="button"><i class="icon-remove icon-white"></i>
                                    </button>
                                </div>
                            </td>
                            <td th:text="${drink.price}"></td>

                        </tr>

                        <tr>
                            <td colspan="2" style="text-align:right">Total Price:</td>
                            <td th:text="${totalPrice}"></td>
                        </tr>

                        </tbody>
                    </table>


                    <form>

                        <div class="form-group">
                            <label style = "font-size:25px">Please enter your address:</label>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Street</label>
                            <input type="text" class="form-control" id="inputAddress"
                                   placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">House number</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="inputZip">Postal code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>

                        </div>
                        <br>
                        <div>
                            <button type="button" class="btn btn-dark">Confirm Order</button>
                        </div>

                    </form>
                    <a href="Home" class="btn btn-large"><i class="icon-arrow-left"></i>Continue Shopping </a>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- MainBody End ============================= -->

<!-- Placed at the end of the document so the pages load faster ============================================= -->
<script src="themes/js/jquery.js" type="text/javascript"></script>
<script src="themes/js/bootstrap.min.js" type="text/javascript"></script>
<script src="themes/js/google-code-prettify/prettify.js"></script>

<script src="themes/js/jquery.lightbox-0.5.js"></script>


</body>
</html>
