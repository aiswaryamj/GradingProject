<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>DRINKS ONLINE</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        nav {
            width: 100%;
            opacity: 0.9;
            background-color: deepskyblue;
            display: flex;
            justify-content: right;
            height: 150px;
        }

        .container {
            padding: 2rem 0rem;
        }

        h4 {
            margin: 2rem 0rem 1rem;
        }

        .table-image
        td, th {
            vertical-align: middle;
        }

        body, html {
            height: 100%;
            background-attachment: fixed;
        }

        .bg {
            /* The image used */
            background-image: url("https://img2.goodfon.com/wallpaper/nbig/4/d9/tropical-drink-fresh-fruit-4876.jpg");
            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

    </style>
</head>
<body style="background-color:#C0C0C0" class="bg">




<!-- Navbar ================================================== -->
<div id="logoArea" class="navbar">
    <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </a>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddBeverage">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="Orders">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!--main body-->
<div class="bg">
<div class="container">
    <h5 style="font-family: 'Monotype Corsiva',serif; text-align: center; color:#00008B; font-size: 75px">Let's have a drink.. Prost!!</h5>
    <div class="result_message" th:if="${added}" style="text-align: center">
        <h3 class="text-success">Added to cart ✔</h3>
    </div>
    <h4>Available as bottles</h4>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered" style="background-color: rgba(245, 245, 245, 0.4);text-align: center; vertical-align:middle" >
                <thead>
                <tr>
                    <th scope="col" style="width: fit-content">Drink</th>
                    <th scope="col">Volume(in Litres)</th>
                    <th scope="col">Price(€)</th>
                    <th scope="col">In Stock</th>
                    <th scope="col">Click to buy</th>
                </tr>
                </thead>
                <tbody th:each="bottle:${bottles}">
                <tr style="height: 50px">
                    <td style="width: 35%">
                        <div class="card" style="align-items: center; background-color: rgba( 245, 245, 245, 0.4)">
                            <img th:src="${bottle.bottlePic}" alt="Avatar" style="width:20%" src="">
                                <h4 th:text="${bottle.name}" style="align-content: center"></h4>
                        </div>
                    </td>
                    <td th:text="${bottle.volume}" style="font-size: 30px"></td>
                    <td th:text="${bottle.price}" style="font-size: 30px"></td>
                    <td th:text="${bottle.inStock}" style="font-size: 30px"></td>
                    <td>
                    <form method="POST" th:action="@{/Home}">
                        <input type="hidden" name="name" id="name" th:value="${bottle.name}" />
                        <input type="hidden" name="price" id="price" th:value="${bottle.price}" />
                        <button type="submit" name="submit" value="value" class="btn btn-primary">Add to Cart</button>
<!--                        <div class="result_message" th:if="${added}" style="text-align: center">-->
<!--                            <h3 class="text-success">Added to cart ✔</h3>-->
<!--                        </div>-->
                    </form>
                    </td>
                </tr>
                </tbody>
<!--                <div class="result_message" th:if="${added}">-->
<!--                    <h3 class="text-success">Added to cart ✔</h3>-->
<!--                </div>-->
            </table>
        </div>
    </div>
</div>
<div class="container">
    <h4>Available as crates</h4>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered" style="background-color: rgba(245, 245, 245, 0.4);text-align: center; vertical-align:middle" >
                <thead>
                <tr>
                    <th scope="col" style="width: fit-content">Drink</th>
                    <th scope="col">Number of bottles</th>
                    <th scope="col">Price(€)</th>
                    <th scope="col">In Stock</th>
                    <th scope="col">Click to buy</th>
                </tr>
                </thead>
                <tbody th:each="crate:${crates}">
                <tr>
                    <td style="width: 35%">
                        <div class="card" style="align-items: center; background-color: rgba( 245, 245, 245, 0.4)">
                            <img th:src="${crate.cratePic}" alt="Avatar" style="width:20%">
                            <h4 th:text="${crate.name}" style="align-content: center"></h4>
                        </div>
                    </td>
                    <td th:text="${crate.noOfBottles}" style="font-size: 30px"></td>
                    <td th:text="${crate.price}" style="font-size: 30px"></td>
                    <td th:text="${crate.inStock}" style="font-size: 30px"></td>
                    <td>
                        <form method="POST" th:action="@{/Home}">
                            <input type="hidden" name="name" id="crateName" th:value="${crate.name}" />
                            <input type="hidden" name="price" id ="cratePrice" th:value="${crate.price}" />
                            <button type="submit" name="submit" value="value" class="btn btn-primary">Add to Cart</button>
<!--                            <div class="result_message" th:if="${added}" style="text-align: center">-->
<!--                                <h3 class="text-success">Added to cart ✔</h3>-->
<!--                            </div>-->
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</div>

<script src="themes/js/bootstrap.min.js" type="text/javascript"></script>
<script src="themes/js/google-code-prettify/prettify.js"></script>
<script src="themes/js/jquery.lightbox-0.5.js"></script>
</body>
</html>
